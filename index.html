<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lines</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="menu_block is-hidden" id="menu_block">
            <ul class="lines_list">
                <li class="lines_item">
                    <button onclick="addLineToList('alfa')">710</button>
                </li>
                <li class="lines_item">
                    <button onclick="addLineToList('vista')">720</button>
                </li>
                <li class="lines_item">
                    <button onclick="addLineToList('swift')">740</button>
                </li>
                <li class="lines_item">
                    <button onclick="addLineToList('sharp')">766</button>
                </li>
            </ul>
        </div>
        <button class="menu_button" onclick="menuButton()">
            <img src="./images/menu-svgrepo-com.svg" alt="menu_icon" height="30px" width="30px">
        </button>
        <button class="lines_pause_button" onclick="pauseLinesButton()">
            <img src="./images/play-svgrepo-com.svg" alt="play_icon" height="30px" width="30px">
        </button>
        <button class="lines_close_button" onclick="exitLinesButton()">
            <img src="./images/red-circle-svgrepo-com.svg" alt="lines_off" height="30px" width="30px">
        </button>
        <p class="agent_name">Dmytro Kolesnykov ext.488</p>
    </header>
    <main>
        <div class="lines" id="lines"></div>
    </main>
    
    <button onclick="addCallToLine()">add</button>
    <button onclick="deleteCallFromLine()">remove</button>
    <script src="./tab_open.js"></script>
</body>
</html>
